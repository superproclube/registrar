<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ApostaPro</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- CSS Estilizado -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #16a34a, #22c55e); /* Cor verde */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .container h1 {
            margin-bottom: 30px;
            font-size: 2.2rem;
            color: #16a34a; /* Cor verde */
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: #22c55e; /* Cor verde */
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #22c55e; /* Cor verde */
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #22c55e; /* Cor verde */
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #16a34a; /* Cor verde */
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .redirect {
            margin-top: 25px;
            font-size: 1rem;
            color: #555;
        }

        .redirect a {
            color: #22c55e; /* Cor verde */
            text-decoration: none;
            font-weight: 500;
        }

        .redirect a:hover {
            text-decoration: underline;
        }

        .error {
            color: #e11d48;
            font-size: 0.95rem;
            margin-top: 10px;
        }

        .success {
            color: #16a34a;
            font-size: 1rem;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                max-width: 90%;
            }

            .container h1 {
                font-size: 2rem;
            }

            .form-group input {
                padding: 12px 18px 12px 45px;
                font-size: 1rem;
            }

            .form-group i {
                left: 15px;
                font-size: 1rem;
            }

            button {
                padding: 12px;
                font-size: 1rem;
            }

            .redirect {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crie sua Conta</h1>
        <form id="register-form">
            <div class="form-group">
                <i class="fas fa-user"></i> <!-- Ícone para o nome -->
                <input type="text" id="name" placeholder="Nome Completo" required aria-label="Nome Completo">
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="E-mail" required aria-label="E-mail">
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Senha" required aria-label="Senha">
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div class="redirect">
            Já tem uma conta? <a href="index.html">Faça login</a>
        </div>
        <div id="error-message" class="error" role="alert" aria-live="assertive"></div>
        <div id="success-message" class="success" role="alert" aria-live="assertive"></div>
    </div>

    <script>
        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Limpar mensagens de erro anteriores
            errorMessage.textContent = '';
            successMessage.textContent = '';

            // Validações adicionais podem ser adicionadas aqui
            if (password.length < 6) {
                errorMessage.textContent = 'A senha deve ter pelo menos 6 caracteres.';
                return;
            }

            try {
                const response = await fetch('https://superpro2025.onrender.com/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }), // Enviar o nome junto com o e-mail e a senha
                });

                const data = await response.json();

                if (response.ok) {
                    successMessage.textContent = 'Conta criada com sucesso!';
                    window.location.href = 'index.html'; // Redirecionar para login
                } else {
                    errorMessage.textContent = data.error || 'Erro ao criar a conta. Por favor, tente novamente.';
                }
            } catch (error) {
                errorMessage.textContent = 'Erro ao tentar registrar. Por favor, tente novamente.';
            }
        });
    </script>
</body>
</html>
